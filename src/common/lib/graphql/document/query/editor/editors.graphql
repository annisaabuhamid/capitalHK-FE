query editors(
  $filters: EditorFiltersInput
  $pagination: PaginationArg = {}
  $sort: [String] = []
  $publicationState: PublicationState = LIVE
) {
  editors(filters: $filters, pagination: $pagination, sort: $sort, publicationState: $publicationState) {
    data {
      ...EditorFragment
    }
  }
}
